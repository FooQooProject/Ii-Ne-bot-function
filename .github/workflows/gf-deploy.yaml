name: Google Functions

on:
  workflow_dispatch:
    inputs:
      logLevel:
        required: true
        description: ログレベル
        default: warning

env:
  FUNCTION_ENV: ${{ secrets.FUNCTION_ENV }}
  GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GCP_SA_PROJECT_ID: ${{ secrets.GCP_SA_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build with Gradle
        run: |
          ./gradlew build -DskipTests=true
      - name: GCP Authenticate
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Deploy To Google Functions
        run: |
          echo $FUNCTION_ENV | base64 -d > env.yaml
          gcloud functions deploy ii-ne-bot \
            --project $GCP_SA_PROJECT_ID \
            --quiet \
            --entry-point=org.springframework.cloud.function.adapter.gcp.GcfJarLauncher \
            --trigger-topic=favorite \
            --env-vars-file=env.yaml \
            --source=target \
            --runtime=java11 \
            --memory=1024MB \
            --timeout=300